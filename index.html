<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Responsiva x Não Responsiva</title>
    <link href="estilo.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Imagem não Responsiva</h1>
        <div class="img-container">
            <img src="https://via.placeholder.com/600x400" alt="Imagem não responsiva" class="nao-responsiva">
        </div>
        <h1>Imagem Responsiva</h1>
        <div class="img-container">
            <img src="https://via.placeholder.com/600x400" alt="Imagem responsiva" class="responsiva">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
